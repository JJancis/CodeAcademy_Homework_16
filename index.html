<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taškų skaičiavimo žaidimas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Taškų skaičiavimo žaidimas</h1>

    <div class="block glow">
      <div class="game">
        <div class="score-result">
          <h2 id="playerOneScore"></h2>
          <h2>to</h2>
          <h2 id="playerTwoScore"></h2>
        </div>

        <label>Playing to: <span>...</span> </label>
        <input
          id="myNumber"
          name="myNumber"
          type="number"
          placeholder="Enter max score value"
          required
        />
        <div id="error"></div>
        <div class="buttons">
          <button>Player one</button>
          <button>Player two</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
